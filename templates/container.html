<!-- Start Container -->
<div class="container"> 

	<!-- Header Container -->
	<hr>
	<span class="pull-left" style="font-size:24px;">All Employees</span>

	<button class="btn btn-info btn-md pull-right" data-toggle="modal" data-target="#myModal">
	<i class="glyphicon glyphicon-plus"></i> Add New Employee
	</button>
	<span class="clearfix"></span>
	<hr>
	<!-- End Header Container -->
	
	<!-- Table Employees -->
	<table class="table table-striped table-hover"> 
	<caption><input type="text" ng-model="searchEmp" placeholder="Search Employee..." class="form-control"></caption>
		<thead>
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Contact</th>
				<th>Roles</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="datas in employees | filter:searchEmp">
				<td>{{$index+1}}</td>
				<td>{{datas.emp_name}}</td>
				<td>{{datas.emp_contact}}</td>
				<td><span class="badge">{{datas.emp_role}}</span></td>
				<td>
					<button class="btn btn-xs btn-default" data-toggle="modal" data-target="#myModalEdit" ng-click="selectEmp(datas)">
						<i class="glyphicon glyphicon-edit"></i> Edit
					</button>
				</td>
				<td>
					<button class="btn btn-xs btn-danger" data-toggle="modal" data-target="#myModalDelete" ng-click="selectEmp(datas)">
						<i class="glyphicon glyphicon-trash"></i> Delete
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<!-- End Table Employee -->

</div>
<!-- End Container -->
