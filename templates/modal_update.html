<!-- Start Modal Edit Employee -->
<div id="myModalEdit" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit this Employee</h4>
      </div>
      <div class="modal-body">
        <form>
		  <div class="form-group">
		    <label for="emp_name">Name:</label>
		    <input type="text" class="form-control" ng-model="clickEmp.emp_name">
		  </div>
		  <div class="form-group">
		    <label for="emp_contact">Contact:</label>
		    <input type="text" class="form-control" ng-model="clickEmp.emp_contact">
		  </div>
		  <div class="form-group">
		    <label for="emp_role">Role:</label>
		    <input type="text" class="form-control" ng-model="clickEmp.emp_role">
		  </div>
		  <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="updateEmp(clickEmp)">
		  <i class="glyphicon glyphicon-check"></i> Save
		  </button>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<!-- End Modal Edit Employee -->
